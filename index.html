<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Ladingpage hostinger</title>
</head>

<body>
  <header>
    <div class="container">
      <a href="" class="logo">
        <img src="./assets/img/logo.svg" alt="logo hostinger">
      </a>
      <nav>
        <ul>
          <li>
            <a href="">
              <img src="./assets/img/icon-help.svg" alt="icone de ajuda">
              <span>Precisa de ajuda?</span>
            </a>
          </li>
          <li>
            <a href="">
              <img src="./assets/img/icon-star.svg" alt="icone de ajuda">
              <span>Teste gratuitamente</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </header>

  <section class="s-hero">
    <div class="container">
      <div class="text">
        <h1>Ferramenta de em-mail perfeita para sua empresa</h1>
        <p>Aproveite o potencial do e-mail marketing para ganhar vendas e
          fortalecer seu relacionamento com os clientes.
        </p>
        <button>Teste grauitamente</button>
        <div class="conheca">
          <div class="icon">
            <img src="./assets/img/icon-arrow.svg" alt="icone seta baixo">
          </div>
          <span>Conhença os cursos</span>
        </div>
      </div>

      <div class="image">
        <img src="./assets/img/ilustra.svg" alt="Ilustração da section hero">
      </div>

    </div>
  </section>
</body>

</html>
